<div class="container">
	<fieldset>
		<legend>Request</legend>
		<form #f="ngForm" novalidate>
			<div class="form-group" [ngClass]="{
    'has-error has-feedback':(userName.touched || userName.dirty) &&
     userName.invalid
  }">
				<label> Name </label>
				<input type="text" class="form-control" [(ngModel)]="name" name="name" #userName="ngModel" required>
			</div>
			<div>
				<p *ngIf="(userName.touched|| userName.dirty) && userName.invalid">
					<font class="errors">Name is required </font>
				</p>
			</div>

			<div class="form-group" [ngClass]="{
    'has-error has-feedback':(bookName.touched || bookName.dirty) && bookName.invalid
  }">
				<label> Book Name </label>
				<input type="text" class="form-control" [(ngModel)]="book" #bookName="ngModel" name="book" required>
			</div>
			<div>
				<p *ngIf="(bookName.touched || bookName.dirty) &&
    bookName.invalid">
					<font class="errors">Book Name is required</font>
			</div>
			<div class="form-group" [ngClass]="{
    'has-error has-feedback':(authorName.touched || authorName.dirty) && authorName.invalid
  }">
				<label> Author </label>
				<input type="text" class="form-control" [(ngModel)]="author" #authorName="ngModel" name="author" required>
			</div>
			<div>
				<p *ngIf="(authorName.touched || authorName.dirty) && authorName.invalid">
					<font class="errors">Author is required</font>
				</p>
			</div>

			<div class="form-group" [ngClass]="{
   'has-error has-feedback':(userEmail.touched || userEmail.dirty) && userEmail.invalid
   }">
				<label> Email </label>
				<input type="email" class="form-control" [(ngModel)]="email" #userEmail="ngModel" name="email" required pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$">
			</div>

			<div>
				<p *ngIf="(userEmail.touched || userEmail.dirty) && userEmail.invalid">
					<font *ngIf="userEmail.errors['required']" class="errors">Email is required</font>
					<font *ngIf="userEmail.errors['pattern']" class="errors">Invalid Email </font>
				</p>
      </div>
      
      <div class="form-group" [ngClass]="{
        'has-error has-feedback':(userOption.touched || userOption.dirty) && userOption.invalid
        }">
             <label> Option </label>
             <select class="form-control" [(ngModel)]="option" #userOption="ngModel" 
             name="option" required>
             <option value='' selected>Please Select</option>
             <option value='buy'>Buy</option>
             <option value='lend'>Lend</option>
             </select>

           </div>
     
           <div>
             <p *ngIf="(userOption.touched || userOption.dirty) && userOption.invalid">
               <font *ngIf="userOption.errors['required']" class="errors">Option is required</font>
             </p>
           </div>


			<div class="form-group" [ngClass]="{
     'has-danger has-feedback':
     (userMobile.touched || userMobile.dirty) && userMobile.invalid
   }">
				<label> Mobile </label>
				<input type="text" class="form-control" [(ngModel)]="mobile" #userMobile="ngModel" minlength="10" maxlength="10" name="mobile"
				 pattern="^([0-9]+)$" required>
			</div>
			<div>
				<p *ngIf="(userMobile.touched || userMobile.dirty) && userMobile.invalid">
					<font class="errors" *ngIf="userMobile.errors['required']">Mobile is required</font>
					<font class="errors" *ngIf="userMobile.errors['pattern']">Invalid Mobile Number</font>
				</p>
			</div>
			<div class="form-group">
        <button class="btn btn-primary" [disabled]="!f.valid"
        data-toggle="modal" data-target="#request">Submit</button>
			</div>
			<div>
			</div>
		</form>
	</fieldset>
</div>

<div class="modal" id="request">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body" style="height:150px">
        <div class="media" style="margin:10px">

          <div class="media-body">
              <b>
              Your request has been placed! Our executive will contact you shortly.
              Thank you.
              </b>
              <div class="container" style="margin:20px 20px 20px 200px">
              <button type="button" (click)="navigateToHome()"  class="btn btn-primary" data-dismiss="modal">Ok</button>
            </div>
          </div>
        </div>
      
      </div>
    </div>
  </div>
</div>
